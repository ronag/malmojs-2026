<script>
// Load all slide includes, then initialize Reveal
async function loadSlides() {
  const includes = document.querySelectorAll('[data-include]')
  await Promise.all(Array.from(includes).map(async (el) => {
    const resp = await fetch(el.getAttribute('data-include'))
    if (resp.ok) {
      el.outerHTML = await resp.text()
    } else {
      console.error(`Failed to load ${el.getAttribute('data-include')}`)
    }
  }))
}

loadSlides().then(() => {
  Reveal.initialize({
    hash: true,
    slideNumber: true,
    transition: 'slide',
    width: 1280,
    height: 720,
    margin: 0.01,
    center: true,
    controls: false,
    progress: false,
    plugins: [RevealHighlight, RevealNotes],
  })
})
</script>
